<!DOCTYPE HTML>

<head>
    <a href="https://www.frro.utn.edu.ar/">
        <img src="UTN_logo.jpg" alt="UTN_LOGO" width="100" height="100">
    </a>
    <hr>

    <script type="text/javascript">
        function date() {
            var d = new Date();
            var dateString = d.getDate()  + "/" + (d.getMonth()+1) + "/" + d.getFullYear();
            document.getElementById('date').textContent = dateString;
        }

        function clearForm(){
            document.getElementById('email').value = "";
            document.getElementById('consulta').value = "";
        }
    </script>

    <style>
        button{
            background-color: transparent;
            border: 1px solid black;
            font-size: 15px;
            width: 100px;
            height: 50px;
        }
    </style>
</head>

<body onload="date();">
    <h1>AÑO 2008</h1>

    <table width="350" cellpadding="0" cellspacing="0">
        <tr>
            <td width="25%" style="border: 1px solid black; border-right: 0;">
                &nbsp;
            </td>
            <td width="25%" style="border-top: 1px solid black; border-bottom: 1px solid black;">
                &nbsp;
            </td>
            <td width="25%" style="border-top: 1px solid black; border-bottom: 1px solid black;" align="center">
                <strong>Examenes</strong>
            </td>
            <td width="25%" style="border: 1px solid black; border-left: 0;">
                &nbsp;
            </td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" style="border: 1px solid black; border-top: 0">
                Fecha: <span id="date"></span>
            </td>
            <td style="border-bottom: 1px solid black;">
                &nbsp;
            </td>
            <td style="border-bottom: 1px solid black; border-right: 1px solid black;" align="center">
                Aprobados
            </td>
        </tr>
        <tr>
            <td style="border-bottom: 1px solid black;">
                &nbsp;
            </td>
            <td style="border-bottom: 1px solid black; border-right: 1px solid black;" align="center">
                24/30
            </td>
        </tr>
    </table>

    <ol>
        <li><a href="#enunciado">Enunciado</a></li>
        <li><a href="http://www.google.com.ar" target="_blank">Resolución</a></li>
    </ol>

    <div style="margin-bottom: 15px">Puede realizar consultas completando el siguiente formulario: </div>

    <form action="mailto:xx@xx.com" enctype=text/plain method="post" target="_blank">
        <strong>e-mail: </strong> <input type="text" id="email" name="email" style="margin-left: 14px; margin-bottom: 10px">
        <br>
        <strong>consulta: </strong> <textarea id="consulta" name="consulta" rows="4" cols="50"></textarea>
        <br>
        <div style="margin-left: 280px">
            <button type="submit">Enviar</button>
            <button type="button" onclick="clearForm()">Borrar</button>
        </div>
    </form>

    <h3><a id="enunciado"></a>Enunciado del examen</h3>
    <div>
        <p>
            Ejercicio 1: ....
        </p>
        <p>
            Ejercicio 2: ....
        </p>
    </div>

    <span>Para más información dirigirse a: <a href="">contacto@xx.com</a></span>
</body>
