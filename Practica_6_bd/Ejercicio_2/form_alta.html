<html>
    <head>
        <title>Formulario Alta Usuarios</title>
    </head>

    <body>
        <FORM action="alta.php" method="POST" name="FormAlta">
            <TABLE width="225">
            <TR>
                <TD> Ciudad:</TD>
                <TD> <input type="TEXT" name="ciudad" size="20" maxlength="40">
            </TR>
            <TR>
                <TD> Pais:</TD>
                <TD> <input type="TEXT" name="pais" size="20" maxlength="8"> </TD>
            </TR>
            <TR>
                <TD> Habitantes: </TD>
                <TD> <input type="NUMBER" name="habitantes" size="20" maxlength="20"></TD>
            </TR>
            <TR>
                <TD> Superficie: </TD>
                <TD> <INPUT TYPE="NUMBER" step="0.01" name="superficie" size="20" maxlength="40"> </TD>
            </TR>
            <TR>
                <td>Tiene metro?: </td>
                <td>
                    <select name="tieneMetro">
                        <option value=0>No</option>
                        <option value=1>Si</option>
                    </select>
                </td>
            </TR>
            <TR>
                <TD colspan="2" align="center"> <INPUT TYPE="SUBMIT" name="submit" value="Agregar">
                    <p><a href="menu.html">Volver al menu del ABM</a></p>
                </TD>
            </TR>
            </TABLE>
        </FORM>
    </body>
</html>
